#qua-query.properties
countList=SELECT COUNT(*) FROM TB_QNA WHERE MEMBER_NO = ?
qnaList=SELECT * FROM (SELECT ROWNUM RNUM, A.* FROM (SELECT QNA_DATE, QNA_TITLE, QNA_ANSWER_STATE, QNA_CONTENT, QNA_ANSWER_CONTENT FROM TB_QNA WHERE MEMBER_NO=? ORDER BY QNA_DATE DESC) A) WHERE RNUM BETWEEN ? AND ?
adminSelectList=SELECT QNA_NO, QNA_TITLE, QNA_ANSWER_STATE, QNA_DATE, QNA_CONTENT_NO, MEMBER_ID FROM TB_QNA JOIN TB_MEMBER USING(MEMBER_NO) ORDER BY QNA_NO DESC
adminSelectQNA=SELECT QNA_NO, QNA_TITLE, QNA_ANSWER_STATE, QNA_DATE, QNA_CONTENT, QNA_CONTENT_NO, MEMBER_ID, QNA_ANSWER_CONTENT FROM TB_QNA JOIN TB_MEMBER USING(MEMBER_NO) WHERE QNA_NO = ?
updateAnswer=UPDATE TB_QNA SET QNA_ANSWER_STATE = 'Y', QNA_ANSWER_CONTENT = ?, QNA_ANSWER_DATE = SYSDATE WHERE QNA_NO =?
insertqna=INSERT INTO TB_QNA VALUES(SEQ_QNO.NEXTVAL,?,?,'N',DEFAULT,NULL,?,SYSDATE,?)