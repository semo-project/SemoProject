coRepSelect=SELECT * FROM TB_COMMENT JOIN TB_MEMBER USING(MEMBER_NO) WHERE EP_COMMENT_NO=?
comentReport=INSERT INTO TB_REPORT VALUES(SEQ_RNO.NEXTVAL,?,?,SYSDATE,1,?,DEFAULT,?,DEFAULT)

