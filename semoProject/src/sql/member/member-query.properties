insertMember=INSERT INTO TB_MEMBER (MEMBER_NO, MEMBER_ID, MEMBER_PWD, MEMBER_NAME, MEMBER_NICKNAME, MEMBER_ADDRESS, PHONE, AGE, GENDER, EMAIL, ENROLL_DATE, MYCOOKIE_CNT, ENT_YN, ENT_DATE, ACCUSATION_FLAG, ACCUSATION_CNT) VALUES (SEQ_MNO.NEXTVAL,?,?,?,?,?,?,?,?,?,DEFAULT,DEFAULT,DEFAULT,DEFAULT,DEFAULT,DEFAULT)
idFind=SELECT MEMBER_ID,ENROLL_DATE FROM TB_MEMBER WHERE MEMBER_NAME=? AND EMAIL=?
idCheck=SELECT MEMBER_NO FROM TB_MEMBER WHERE MEMBER_ID=? AND EMAIL=?
pwdChange=UPDATE TB_MEMBER SET MEMBER_PWD=?, MODIFY_DATE=SYSDATE WHERE MEMBER_ID=?

enrollIdCheck=SELECT COUNT(MEMBER_ID) FROM TB_MEMBER WHERE MEMBER_ID=?
nickNameChk=SELECT COUNT(MEMBER_NICKNAME) FROM TB_MEMBER WHERE MEMBER_NICKNAME=?

