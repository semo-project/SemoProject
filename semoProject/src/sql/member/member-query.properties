#loginMember=SELECT * FROM TB_MEMBER WHERE MEMBER_ID = ? AND MEMBER_PWD = ? AND ENT_YN='N'
loginMember=SELECT M.*, APPROVAL_FLAG FROM TB_MEMBER M LEFT JOIN TB_WRITER W ON(M.MEMBER_NO = W.MEMBER_NO) WHERE MEMBER_ID = ? AND MEMBER_PWD = ? AND ENT_YN  = 'N'
selectMember=SELECT * FROM TB_MEMBER WHERE MEMBER_ID = ?
updateMember=UPDATE TB_MEMBER SET MEMBER_NICKNAME = ?, MEMBER_ADDRESS = ?, PHONE = ?, EMAIL = ?, MODIFY_DATE = SYSDATE WHERE MEMBER_ID = ?
deleteMember=UPDATE TB_MEMBER SET ENT_YN = 'Y', ENT_DATE = SYSDATE WHERE MEMBER_NO = ? AND ENT_YN = 'N'
updatePwd=UPDATE TB_MEMBER SET MEMBER_PWD = ? WHERE MEMBER_ID = ?
paywayList=SELECT * FROM (SELECT ROWNUM RNUM, A.* FROM (SELECT CHARGED_DATE, C.PAYMENT_METHOD, CHARGED_COOKIES, PAYMENT_AMOUNT FROM TB_MEMBER M JOIN TB_COOKIE C ON (M.MEMBER_NO = C.MEMBER_NO) JOIN TB_PAYWAY USING (PAYMENT_NO) WHERE M.MEMBER_NO = ? ORDER BY PAYMENT_NO DESC) A) ORDER BY RNUM ? BETWEEN ?SELECT * FROM (SELECT ROWNUM RNUM, A.* FROM (SELECT CHARGED_DATE, C.PAYMENT_METHOD, CHARGED_COOKIES, PAYMENT_AMOUNT FROM TB_MEMBER M JOIN TB_COOKIE C ON (M.MEMBER_NO = C.MEMBER_NO) JOIN TB_PAYWAY USING (PAYMENT_NO) WHERE M.MEMBER_NO = ? ORDER BY PAYMENT_NO DESC) A) ORDER BY RNUM ? BETWEEN ?

