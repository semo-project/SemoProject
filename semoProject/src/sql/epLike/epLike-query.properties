#epLike-query.properties
countList=SELECT COUNT(*) FROM TB_EP_LIKE WHERE MEMBER_NO = ? 
selectList=SELECT * FROM (SELECT ROWNUM RNUM, A.* FROM (SELECT EPISODE_NO, WORK_TITLE, THUMBNAIL_MODIFY, MEMBER_NICKNAME FROM TB_MEMBER JOIN TB_EP_LIKE USING(MEMBER_NO) JOIN TB_EPISODE USING(EPISODE_NO) JOIN TB_WORK USING(WORK_NO) WHERE MEMBER_NO = ? ORDER BY EPISODE_NO ASC) A) WHERE RNUM BETWEEN ? AND ?;